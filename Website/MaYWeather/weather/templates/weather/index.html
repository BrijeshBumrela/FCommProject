{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap CSS cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Custom CSS cdn-->
    <link rel="stylesheet" href="{% static 'weather/style.css' %}">
    <title>Weather API</title>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--jQuery CDN-->
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/in/in-all.js"></script>



    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
</head>
<body>

    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-3">
                <div class="cards">
                    <span>Total Requests</span>
                    <span class="number">152</span>
                </div>
            </div>
            <div class="col-sm-12 col-lg-3">
                <div class="cards">
                    <span>Total Requests</span>
                    <span class="number">152</span>
                </div>
            </div>
            <div class="col-sm-12 col-lg-3">
                <div class="cards">
                    <span>Total Requests</span>
                    <span class="number">152</span>
                </div>
            </div>
            <div class="col-sm-12 col-lg-3">
                <div class="cards">
                    <span>Total Requests</span>
                    <span class="number">152</span>
                </div>
            </div>
        </div>


        <div class="row map">

            <div class="col-sm-12 col-lg-8">
                <div id="india-map"></div>
            </div>

            <div class="col-sm-12 col-lg-4">
                <div class="main-city">
                    <div class="city">
                        <div style="display:flex;justify-content: space-between;height:35px;">
                            <span>London</span>
                            <span>1523</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-progress" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                    </div>
                    <div class="city">
                        <div style="display:flex;justify-content: space-between;height:35px;">
                            <span>Mumbai</span>
                            <span>773</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 11%;" aria-valuenow="11" aria-valuemin="0" aria-valuemax="100">11%</div>
                        </div>
                    </div>
                    <div class="city">
                        <div style="display:flex;justify-content: space-between;height:35px;">
                            <span>New Delhi</span>
                            <span>737</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
                        </div>
                    </div>
                    <div class="city">
                        <div style="display:flex;justify-content: space-between;height:35px;">
                            <span>New York</span>
                            <span>566</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 8%;" aria-valuenow="8" aria-valuemin="0" aria-valuemax="100">8%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div id="requests"></div>
            </div>
            <div class="col-sm-6">
                <div id=""></div>
            </div>
        </div>

    </main>

    <script src="{% static 'weather/js/india.js' %}"></script>



</body>
</html>
